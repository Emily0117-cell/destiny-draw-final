<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🔮一測定命運</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🔮 一測定命運</h1>
  <button onclick="toggleMusic()">🎵 靜音 / 播放</button>
  <div id="card" class="card"></div>
  <p id="quote" style="margin: 1em 0; font-size: 1.2em;"></p>
  <button onclick="location.reload()">🔁 重新測驗</button>

  <audio id="bgm" loop autoplay>
    <source src="bgm.mp3" type="audio/mp3" />
  </audio>

  <script>
    const roles = [
      { name: "Moonlight Observer", image: "moonlight_observer.jpg", quote: "你觀察命運，如夜空的星辰。" },
      { name: "Will Fox", image: "will_fox.jpg", quote: "靈巧如狐，命運由你掌控。" },
      { name: "Reincarnated Reaper", image: "reincarnated_reaper.jpg", quote: "你曾歷劫歸來，是命運的見證者。" },
      { name: "Star Sage", image: "star_sage.jpg", quote: "星辰為你指路，智慧為你開啟未來。" },
      { name: "High Priestess", image: "high_priestess.jpg", quote: "你擁有神秘的直覺，是命運的守護者。" },
      { name: "Lover Messenger", image: "lover_messenger.jpg", quote: "愛與希望，是你命運的關鍵。" }
    ];

    // 15題隨機模擬（實際測驗題目請用AI問卷導入）
    const questionCount = 15;
    const selected = roles[Math.floor(Math.random() * roles.length)];

    const cardDiv = document.getElementById("card");
    cardDiv.innerHTML = `<img src="${selected.image}" alt="${selected.name}" /><h2>${selected.name}</h2>`;
    document.getElementById("quote").textContent = selected.quote;

    function toggleMusic() {
      const music = document.getElementById("bgm");
      music.paused ? music.play() : music.pause();
    }
  </script>
</body>
</html>
