<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>一測定命運</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🔮 一測定命運</h1>
  <button onclick="toggleMusic()">🔈 靜音 / 播放</button>
  <div id="card" class="card"></div>
  <button onclick="location.reload()">🔄 重新測驗</button>

  <script>
    const roles = [
      { name: "Moonlight Observer", image: "moonlight_observer.jpg", quote: "你觀察命運，如夜空的星辰。" },
      { name: "Will Fox", image: "will_fox.jpg", quote: "靈巧如狐，命運由你掌控。" },
      { name: "Reincarnated Reaper", image: "reincarnated_reaper.jpg", quote: "你曾歷劫歸來，是命運的見證者。" },
      { name: "Star Sage", image: "star_sage.jpg", quote: "星辰為你指路，智慧為你開啟未來。" },
      { name: "High Priestess", image: "high_priestess.jpg", quote: "你擁有神秘的直覺，是命運的守護者。" },
      { name: "Lover Messenger", image: "lover_messenger.jpg", quote: "愛與希望，是你命運的關鍵。" }
    ];

    const selected = roles[Math.floor(Math.random() * roles.length)];
    document.getElementById("card").innerHTML = `
      <img src="${selected.image}" alt="${selected.name}" />
      <p>${selected.quote}</p>
    `;

    const bgm = new Audio('bgm.mp3');
    bgm.loop = true;
    bgm.volume = 0.4;
    bgm.play();

    function toggleMusic() {
      if (bgm.paused) {
        bgm.play();
      } else {
        bgm.pause();
      }
    }
  </script>
</body>
</html>
